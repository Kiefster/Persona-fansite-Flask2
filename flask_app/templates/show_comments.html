<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Sighting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="d-flex">
  <div class="p-2 flex-grow-1">Commment</div>
  <div class="p-2">{{user.first_name + ' ' + user.last_name}}</div>
</div>
<div class="d-flex">
  <div class="p-2 flex-grow-1"></div>
  <div class="p-2"><a href= "/gametables3.sql.mwb">GameRating</a></div>
</div>
<div class="d-flex">
  <div class="p-2 flex-grow-1"></div>
  <div class="p-2"><a href= "/logout">logout</a></div>
</div>
{% with messages = get_flashed_messages(category_filter=['sighting']) %}
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        <strong>ERROR! Please try again.</strong>
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
    </div>
    {% endif %}
{% endwith %}
<p>Report a Sighting</p>




<form action="/new/sighting/submit" method="post" >
    <div class="row align-items-center">
        <div class="col">
            <div class="row mb-3">
                <label for="location" class="col-sm-2 col-form-label">Location:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="location">
                </div>
            </div>
            <div class="row mb-3">
                <label for="description" class="col-sm-2 col-form-label">What Happened:</label>
                <div class="col-sm-10">
                    <textarea  type="text" class="form-control" name="description"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
        </div>
        <div class="col">
            <div class="row mb-3">
                <label for="sighted_at" class="col-sm-2 col-form-label">Date of Siting:</label>
                <input type="date" class="form-control" name="sighted_at">
            </div>
            <div class="row mb-3">
                <label for="sasquatch_count" class="col-sm-2 col-form-label"># of Sasquatches:</label>
                <input type="number" class="form-control" name="sasquatch_count">
            </div>
        </div>
    </div>
</form>
